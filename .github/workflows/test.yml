name: go
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
jobs:
  test:
    runs-on: macos-latest-xlarge

    steps:
      - name: checkout
        uses: actions/checkout@v3

      - name: set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.21"

      - name: build
        run: go build -v -o procman .

      - name: test
        run: go -v test ./...
