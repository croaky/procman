name: go
on: [push, pull_request]
jobs:
  build:
    runs-on: macos-latest-xlarge
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: 1.21

      - name: Build
        run: go build -o procman .

      - name: Test
        run: go test ./...
